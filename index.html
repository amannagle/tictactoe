<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header class="choose">
            <h2 class="game name"></h2>
            <div class="select-player">
                <label for="player-select">Choose Your opponent</label>
                <select name="player-select" id="player-select">
                    <option value="player2">Player 2</option>
                    <option value="ai">AI</option>
                </select>
            
            <button id="game-start">
                start game
            </button>
        </div>
        </header>
        <div class="board">
            <div class="cell" index="0"></div>
            <div class="cell" index="1"></div>
            <div class="cell" index="2"></div>
            <div class="cell" index="3"></div>
            <div class="cell" index="4"></div>
            <div class="cell" index="5"></div>
            <div class="cell" index="6"></div>
            <div class="cell" index="7"></div>
            <div class="cell" index="8"></div>
        </div>
    </main>
</body>
</html>
